      tags:
        - gyms
      x-google-backend:
        address: 'https://us-central1-api-team-292919.cloudfunctions.net/gyms-open'
  /api/gyms/range:
    get:
      description: Retrieves the gyms that are at most `radius` `unit` distance away from the `latitude` and `longitude` position
      operationId: get-api-gyms-range
      parameters:
        - format: double
          in: query
          name: latitude
          required: true
          type: number
        - format: double
          in: query
          name: longitude
          required: true
          type: number
        - description: 'Radius away from (latitude, longitude) in `unit`'
          exclusiveMinimum: true
          format: double
          in: query
          name: radius
          required: true
          type: number
        - description: ''
          enum:
            - ft
            - yd
            - mi
            - m
            - km
          in: query
          name: unit
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/gym-model'
            type: array
          examples:
            example-1:
              - address: ' 2301 Bancroft Way, Berkeley, CA 94720'
                description: 'The Recreational Sports Facility (RSF) is the Universityâ€™s largest, most complete fitness center with over 100,000 square feet of activity space, including an Olympic-sized swimming pool, 3 weight rooms, seven basketball courts, seven racquetball/handball courts, six squash courts, treadmills, elliptical trainers, stairmasters, rowing machines and stationary bikes. '
                latitude: 37.8685702
                longitude: -122.2627233
                name: RSF
                phone: 510-642-5072
                open_close_array:
                  - close_time: 0
                    notes: string
                    open_time: 0
                pool_hours:
                  - close_time: 0
                    notes: string
                    open_time: 0
                track_hours:
                  - close_time: 0
                    notes: string
                    open_time: 0
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      summary: Get gyms within distance range
      tags:
        - gyms
      x-google-backend:
        address: 'https://us-central1-api-team-292919.cloudfunctions.net/gyms-location'
