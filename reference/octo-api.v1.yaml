host: 'localhost:3000'
info:
  contact:
    email: octo.api@asuc.org
  description: ' The OCTO API is a resource for student developers at Berkeley to have access to the same data that backs Berkeley Mobile, for the purpose of supporting student created applications. Please use this free resource fairly by not unnecessarily spamming the API and crediting Berkeley Mobile as the source. We do not provide guarantees about the correctness of the data, but we do try to maintain it to the best of our abilities.'
  title: OCTO API
  version: '1.0'
paths:
  /api/gyms:
    get:
      description: Retrieves all gyms
      operationId: get-api-gyms
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/gym-model'
            type: array
      summary: Gets all gyms
      tags:
        - gyms
      x-google-backend:
        address: 'https://us-central1-api-team-292919.cloudfunctions.net/gyms'
  /api/gyms/open:
    get:
      description: >-
        Retrieves the gyms that are open now (default) or at the provided UNIX
        timestamp
      operationId: get-api-gyms-open
      parameters:
        - description: A Unix Timestamp
          format: int64
          in: query
          name: time
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/gym-model'
            type: array
      summary: Gets gyms open at given time
      tags:
        - gyms
      x-google-backend:
        address: 'https://us-central1-api-team-292919.cloudfunctions.net/gyms-open'
  /api/gyms/range:
    get:
      description: >-
        Retrieves the gyms that are at most `radius` `unit` distance away from
        the `latitude` and `longitude` position
      operationId: get-api-gyms-range
      parameters:
        - format: double
          in: query
          name: latitude
          required: true
          type: number
        - format: double
          in: query
          name: longitude
          required: true
          type: number
        - description: 'Radius away from (latitude, longitude) in `unit`'
          exclusiveMinimum: true
          format: double
          in: query
          name: radius
          required: true
          type: number
        - description: ''
          enum:
            - ft
            - yd
            - mi
            - m
            - km
          in: query
          name: unit
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/gym-model'
            type: array
      summary: Gets gyms within distance range
      tags:
        - gyms
      x-google-backend:
        address: 'https://us-central1-api-team-292919.cloudfunctions.net/gyms-location'
  /api/gyms/search:
    get:
      description: Retrieves the gym whose name matches the search string
      operationId: get-api-gyms-search
      parameters:
        - description: The name of the gym
          in: query
          name: name
          required: true
          type: string
      produces:
        - application/json
        - application/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/gym-model'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      summary: Gets gym by name
      tags:
        - gyms
      x-google-backend:
        address: 'https://us-central1-api-team-292919.cloudfunctions.net/gyms-search'
schemes:
  - http
swagger: '2.0'
tags:
  - description: Basic information of all gyms in our catalog
