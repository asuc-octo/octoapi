host: 'api.octo.asuc.org'
info:
  contact:
    email: octo.api@asuc.org
  description: ' The OCTO API is a resource for student developers at Berkeley to have access to the same data that backs Berkeley Mobile, for the purpose of supporting student created applications and research projects. Please use this free resource fairly by not unnecessarily spamming the API and crediting ASUC OCTO as the source. We do not provide guarantees about the correctness of the data, but we do try to maintain it to the best of our abilities.'
  title: OCTO API
  version: '1.0'
paths:
  /api/gyms:
    get:
      description: Retrieves all gyms
      operationId: get-api-gyms
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/gym-model'
            type: array
          examples:
            example-1:
              - address: ' 2301 Bancroft Way, Berkeley, CA 94720'
                description: 'The Recreational Sports Facility (RSF) is the Universityâ€™s largest, most complete fitness center with over 100,000 square feet of activity space, including an Olympic-sized swimming pool, 3 weight rooms, seven basketball courts, seven racquetball/handball courts, six squash courts, treadmills, elliptical trainers, stairmasters, rowing machines and stationary bikes. '
                latitude: 37.8685702
                longitude: -122.2627233
                name: RSF
                phone: 510-642-5072
                open_close_array:
                  - close_time: 0
                    notes: string
                    open_time: 0
                pool_hours:
                  - close_time: 0
                    notes: string
                    open_time: 0
                track_hours:
                  - close_time: 0
                    notes: string
                    open_time: 0
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      summary: Get all gyms
      tags:
        - gyms
      x-google-backend:
        address: 'https://us-central1-api-team-292919.cloudfunctions.net/gyms'
  /api/gyms/open:
    get:
      description: Retrieves the gyms that are open now (default) or at the provided UNIX timestamp
      operationId: get-api-gyms-open
      parameters:
        - description: A Unix Timestamp
          format: int64
          in: query
          name: time
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/gym-model'
            type: array
          examples:
            example-1:
              - address: ' 2301 Bancroft Way, Berkeley, CA 94720'
                description: 'The Recreational Sports Facility (RSF) is the Universityâ€™s largest, most complete fitness center with over 100,000 square feet of activity space, including an Olympic-sized swimming pool, 3 weight rooms, seven basketball courts, seven racquetball/handball courts, six squash courts, treadmills, elliptical trainers, stairmasters, rowing machines and stationary bikes. '
                latitude: 37.8685702
                longitude: -122.2627233
                name: RSF
                phone: 510-642-5072
                open_close_array:
                  - close_time: 0
                    notes: string
                    open_time: 0
                pool_hours:
                  - close_time: 0
                    notes: string
                    open_time: 0
                track_hours:
                  - close_time: 0
                    notes: string
